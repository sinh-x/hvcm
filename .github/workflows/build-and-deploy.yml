
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy

