
name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npx eleventy

      - name: Push changes
        run: |
          git config --global user.name 'sinh-x'
          git config --global user.email 'sinh@sinhn.com'
          git push origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

